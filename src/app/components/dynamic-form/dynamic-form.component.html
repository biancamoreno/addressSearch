<div class="dynamicform">
  <h2 [title]="title" class="dynamicform__title">
    {{title}}
  </h2>

  <form class="dynamicform__form" [formGroup]="form" (submit)="onSubmit($event)">
    <ng-container *ngFor="let field of fields;" dynamicField [field]="field" [group]="form"></ng-container>
  </form>
</div>
